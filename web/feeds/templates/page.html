{% extends "base.html" %}
{% load pagination_tags %}
{% load humanize %}
{% block content %}
    {% autopaginate items 10 %}
    {% for item in items %}
      <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
      <p>{{ item.date|naturalday }}</p>
      <p>{{ item.description|safe }}</p>
    {% endfor %}
    <h4 class="pager">{% paginate %}</h4>

{% endblock %}
